<div class="wrapper">

      <input id="#FFAFA3" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #FFAFA3;" />
      <input id="#E6E6E6" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #E6E6E6;" />
      <input id="#AFBCCF" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #AFBCCF;" />
      <input id="#70E9C9" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #70E9C9;" />
      <input id="#70CDE9" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #70CDE9;" />
      <input id="#C970E9" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #C970E9;" />
      <input id="#E970CD" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #E970CD;" />
      <input id="#FF8469" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #FF8469;" />
      <input id="#B8B8B8" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #B8B8B8;" />
      <input id="#E2F2AC" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #E2F2AC;" />
      <input id="#7090E9" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #7090E9;" />

      <input id="#CDE970" onchange="onRadioColorChange(event)" type="radio" name="color" style="background: #CDE970;" />
      <div class="colorPickerWrapper">
        <input onchange="onColorPickerChange(event)" type="color" value="#3f4ade" id="colorPicker" />
        <label for="colorPicker">Choose from color picker</label>
      </div>
    </fieldset>
  </form>
</div>

<script>
  function changeStickyColor(color) {
    parent.postMessage({ pluginMessage: { type: 'change-color', color } }, '*')
  }

  function onColorPickerChange(e) {
    changeStickyColor(e.target.value)
  }

  function onRadioColorChange(e) {
    changeStickyColor(e.target.id)
  }
</script>

<style>
  .wrapper {
    font-family: "Asap Condensed", sans-serif;
    font-weight: 400;
    font-style: normal;
    display: flex;

  }

  }

    margin: -1px;
    padding: 0;
    overflow: hidden;
    border: 0;
    clip: rect(0, 0, 0, 0);
  }

  input[type="radio"] {
    appearance: none;
    background-color: #fff;
    margin: 0;
    font: inherit;

    border: 1px solid lightgray;
    border-radius: 50%;
    cursor: pointer;
  }

  input[type="radio"]:hover {
    border: 1px solid gray;

  .colorPickerWrapper {

        rgba(255, 0, 0, 1) 0%,

  .colorPickerWrapper:hover {
    border: 1px solid gray;
  }

  input[type="color"] {
